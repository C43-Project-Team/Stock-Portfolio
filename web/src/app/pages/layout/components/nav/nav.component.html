<p-menubar [model]="items" styleClass="py-4 px-8">
  <ng-template pTemplate="start">
    <img src="assets/images/logo.svg" class="w-[15rem]" alt="Logo">
  </ng-template>
  <ng-template pTemplate="end">
    <p-menu #menuPopup [popup]="true" [model]="userItems" styleClass=""></p-menu>
    <img [src]="profilePictureUrl" class="profile-pic w-10 h-10 rounded-full cursor-pointer" (click)="menuPopup.toggle($event)">
  </ng-template>
</p-menubar>
